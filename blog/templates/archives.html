{% extends "base.html" %}

{% block content %}
<div class="posts">
	{% if error %}
		<h2 class="post-title">没有相关文章题目</h2>
	{% else %}
		{% for post in post_list %}
					<h2 ><a style=" text-decoration: none; color: #444;font-family:Helvetica;font-weight:bold;" href="{% url "detail" id=post.id %}">{{ post.title }}</a></h2>
					<p class="blog-post-meta">
					Time:<a style=" text-decoration: none; color: #444;font-family:Helvetica;  href="#">{{ post.date_time |date:"Y/m/d" }}</a>
					<a style=" text-decoration: none; color: #444;font-family:Helvetica;" class="post-category post-category-js" href="{% url "search_tag" tag=post.category %}">{{ post.category }}</a>
					</p>
		
		{% endfor %}
	{% endif %}
</div>
{% endblock %}
